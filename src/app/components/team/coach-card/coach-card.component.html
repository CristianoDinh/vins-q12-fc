<div class="coach bg-gray-50 py-8">
  <div class="grid grid-cols-12 gap-4 md:gap-8 ">
    <!--  player list -->
    <div *ngFor="let coach of coachList" class="item col-span-6 md:col-span-3">
      <a href="/details">
        <div class="relative pt-12 pr-14 overflow-hidden group">
          <div class="relative overflow-hidden bg-white aspect-[3/4] rounded-t-xl ">
            <span class="absolute top-0 left-0 w-0 h-full
                  bg-yellow-400 rounded-lg transition-all duration-500 group-hover:w-3/4"></span>
          </div>
          <div class="absolute right-0 -bottom-2 z-10 rounded-xl overflow-hidden h-full w-[calc(100%-24px)] hover:scale-110">
            <img [src]="coach.imgUrl" alt="img lazy" class="transition-opacity duration-500 ease-in-out scale-x-130 h-90" />
          </div>
        </div>
        <div class="flex mt-3 md:mt-5 gap-0.5">
          <span class="text-gray-900 text-start text-xs md:text-xl font-semibold leading-normal">{{ coach.name }}</span>
        </div>
      </a>
    </div>
  </div>
</div>
