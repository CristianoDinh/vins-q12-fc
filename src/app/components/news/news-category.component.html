<div class="w-full min-h-screen bg-white pb-0">
  <!-- Sub Header -->
  <div class="h-40 pl-18 bg-[#1722BD] text-white">
    <p class="pt-3 pb-12">
      <a href="/public" class="hover:text-yellow-300">Home</a> > News
    </p>
    <h1 class="text-5xl font-serif scale-y-120" [ngSwitch]="scope">
      <span *ngSwitchCase="'0'">ALL</span>
      <span *ngSwitchCase="'1'">MATCHES</span>
      <span *ngSwitchCase="'2'">CLUB</span>
      <span *ngSwitchCase="'3'">INTERVIEWS</span>
      <span *ngSwitchCase="'4'">OTHERS</span>
      <span *ngSwitchDefault>UNKNOWN CATEGORY</span>
    </h1>
  </div>

  <!-- Navigation -->
  <div class="flex justify-center space-x-5 mt-4">
    <button
      (click)="changeScope('0')"
      class="px-4 py-2 font-bold shadow-xl"
      [class.text-red-600]="scope === '0'"
      [class.border-b-2]="scope === '0'"
      [class.border-red-600]="scope === '0'"
    > ALL
    </button>
    <button
      (click)="changeScope('1')"
      class="px-4 py-2 font-medium"
      [class.text-blue-600]="scope === '1'"
      [class.border-b-2]="scope === '1'"
      [class.border-blue-700]="scope === '1'"
    > MATCHES
    </button>
    <button
      (click)="changeScope('2')"
      class="px-4 py-2 font-medium"
      [class.text-blue-600]="scope === '2'"
      [class.border-b-2]="scope === '2'"
      [class.border-blue-700]="scope === '2'"
    > CLUB
    </button>
    <button
      (click)="changeScope('3')"
      class="px-4 py-2 font-medium"
      [class.text-blue-600]="scope === '3'"
      [class.border-b-2]="scope === '3'"
      [class.border-blue-700]="scope === '3'"
    > INTERVIEWS
    </button>
    <button
      (click)="changeScope('4')"
      class="px-4 py-2 font-medium"
      [class.text-blue-600]="scope === '4'"
      [class.border-b-2]="scope === '4'"
      [class.border-blue-700]="scope === '4'"
    > OTHERS
    </button>
  </div>

  <!-- Hiển thị nội dung dựa vào scope -->
  <div class="p-">
    <div *ngIf="scope === '0'" class="bg-gray-50">
      <app-news-all></app-news-all>
    </div>

    <div *ngIf="scope === '1'" class="">

    </div>
  </div>
</div>
