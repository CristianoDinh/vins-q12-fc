<div class="news pt-10">
  <!-- Header -->
  <div class="container mx-auto max-w-6xl">
    <div class="flex justify-between items-center">
<!--      <span class="absolute inline-flex h-12 w-22 rounded-md animate-bounce bg-sky-400 opacity-35"></span>-->
      <span class="absolute inline-flex h-18 w-18 rounded-full animate-ping bg-sky-400 opacity-65"></span>
      <h2 class="text-3xl font-black">NEWS</h2>
      <div class="nav-button flex gap-3">
        <button class="p-2 bg-gray-300 rounded-full cursor-pointer hover:bg-gray-400 transition">
          <img src="icon-back.png" alt="previous-icon" class="w-5 h-5">
        </button>
        <button class="p-2 bg-gray-300 rounded-full cursor-pointer hover:bg-gray-400 transition">
          <img src="icon-next.png" alt="next-icon" class="w-5 h-5">
        </button>
      </div>
    </div>

    <!-- News List (Horizontal Scroll) -->
    <div class="mt-6 overflow-x-auto scrollbar-hide " >
      <div class="flex gap-6 justify-start" *ngIf="newsList" >
        <div *ngFor="let news of newsList" class="w-[300px] flex-shrink-0 bg-white shadow-lg rounded-lg overflow-hidden">
          <a [routerLink]="['/en/news', news.id]">
            <img [src]="news.imgUrl" alt="img lazy"
                 class="w-full h-44 object-cover hover:scale-x-180 transition-transform duration-1000"
            >
          </a>
          <div class="p-4">
            <h3 class="text-lg font-bold text-gray-900 uppercase">{{ news.title }}</h3>
            <p class="text-gray-700 text-sm mt-2 line-clamp-3"> {{ news.subtitle }}</p>
            <div class="flex justify-between items-center mt-3 text-xs text-gray-500">
              <span class="text-red-500 font-bold">TRANSFER</span>
              <span>{{ news.dateCreated | dateFormat }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- View All Button -->
    <div class="flex justify-center mt-6">
      <a href="en/news">
        <button class="bg-red-500 text-yellow-300 px-14 py-3 rounded-lg font-bold hover:bg-red-600 transition">
          View all
        </button>
      </a>
    </div>
  </div>
</div>
