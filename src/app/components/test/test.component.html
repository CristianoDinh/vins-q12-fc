<!--     style="background-image: url('background-matches.avif')"-->
<div class="container-fluid h-[560px] mt-[80px]" style="background-image: url('background-matches-2.jpg')">
  <div class="lineup-wrap relative h-[550px] overflow-hidden ">

    <div class="flex justify-between items-center p-10 ">
      <h2 class="text-3xl font-extrabold text-amber-300 scale-y-150 px-12 pb-5">STARTING LINEUP</h2>
      <div class="nav-button flex gap-5 pr-10 pb-3  ">
        <button class="p-1 bg-gray-300 rounded-full cursor-pointer hover:bg-gray-400 transition">
          <img src="icon-run-next.png" alt="previous-icon" class="scale-x-[-1] w-10 h-10">
        </button>
        <button appNext class="p-1 bg-gray-300 rounded-full cursor-pointer hover:bg-gray-400 transition
                        " >
          <img src="icon-run-next.png" alt="next-icon" class="w-10 h-10">
        </button>
      </div>
    </div>


    <div class="slider-main absolute w-[200%] px-8 pt-8 " >
      <!-- Cầu thủ 1 -->
      <div class="lineup-item  relative inline-block w-[180px] h-[255px] bg-gray-50 mx-[60px]
                            rounded-lg group"
           *ngFor="let p of playerList">
        <span class="absolute top-0 left-0 w-0 h-full transition-all group-hover:w-3/4
                    bg-yellow-400 rounded-lg duration-500 "></span>
        <span class="absolute top-4 left-4 text-6xl font-bold transition-all
                     text-gray-300 group-hover:text-red-500">{{p.id}}</span>

        <!-- 1. Photo of player -->
        <div class="item-image absolute top-1/2 left-1/2
                              transform -translate-x-1/2  -translate-y-1/2
                                                                  "
        >
          <img [src]="p.imgUrl" [alt]="p.name" class="relative bg-cover h-78 scale-x-320 left-12 bottom-7" />
        </div>

        <!-- 2. Info of player -->
        <div class="absolute item-text top-70 w-60 text-white text-lg font-serif" >
          <span class="text-yellow-400 font-black mr-2">{{ p.position }}</span> {{ p.name }}
        </div>
      </div>
    </div>

    <!-- Nút View All -->
    <div class="flex justify-center mt-90">
      <button class="bg-amber-300 text-blue-700 font-serif font-black px-16 py-3 rounded-lg shadow-lg
            hover:bg-blue-400 hover:text-white tracking-[3px]">
        View all
      </button>
    </div>

  </div>
</div>
